<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout">
<head>
  <title>PEJ/Formation</title>
</head>
<body>
 
  <div layout:fragment="content">
                 <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>EDITION DE FORMATION</h3>
              </div>
            </div>

            <div class="clearfix"></div>
			<div th:with="notifyMessages=${session[T(com.pej.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">	
				  <div th:each="msg : ${notifyMessages}"  class="alert alert-success alert-dismissible fade in" th:classappend="'alert-'+${#strings.toLowerCase(msg.type)}" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
					</button>
					<strong th:text="${msg.text}"></strong>
				  </div>
				  <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(T(com.pej.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
			</div>
            <div class="row">

              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>MODULE DE FORMATION</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>

                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">
										
					  <form id="frmFormation"  novalidate="true" class="frmPej form-horizontal form-label-left frmPej" action="#" th:action="@{/pej/formations}" th:object="${objFormation}" method="post">
				       <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">TYPE DE FORMATION<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                               <select id="typeformation" name="typeformation" class="select2_single form-control" th:field="*{typeformation}">
	                            	<option data-th-each="typeformation : ${typeformations}" th:text="${typeformation.intitule}" th:value="${typeformation.idtypeformation}"></option>      
	                           </select>
                            </div>
                        </div>
				       <div class="item form-group">
                            <label for="numerofiche" class="control-label col-md-3 col-sm-3 col-xs-12">INTITULE</label>
                             <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="intitule" th:field="*{intitule}" th:required="required" class="form-control col-md-7 col-xs-12"/>
                            </div>
                        </div>
                         <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">PHASE<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                               <select id="phase" name="phase" class="select2_single form-control" th:field="*{phase}">
	                            	<option value="Phase I">Phase I</option> 
			                        <option value="Phase II">Phase II</option>
	                           </select>
                            </div>
                        </div>
					    <div class="item form-group">
                            <label for="nom" class="control-label col-md-3 col-sm-3 col-xs-12">DESCRIPTION</label>
                             <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="description" th:field="*{remarque}" class="form-control col-md-7 col-xs-12"/>
                            </div>
                            
		                </div>
                    
                        <div class="item form-group">
                            <label for="dateformation" class="control-label col-md-3 col-sm-3 col-xs-12">DATE DE DEBUT</label>
                             <div class="col-md-6 col-sm-6 col-xs-12 date">
                              <input type="text" id="dateformation" th:field="*{dateformation}"  class="form-control col-md-7 col-xs-12"/>

                            </div>
                        </div>
                         <div class="item form-group">
                            <label for="datefin" class="control-label col-md-3 col-sm-3 col-xs-12">DATE DE FIN</label>
                             <div class="col-md-6 col-sm-6 col-xs-12 date">
                              <input type="text" id="datefin"  th:field="*{datefin}"  class="form-control col-md-7 col-xs-12"/>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label for="nom" class="control-label col-md-3 col-sm-3 col-xs-12">HEURE DE DEBUT</label>
                             <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" data-inputmask="'mask' : '99:99'" id="heuredebut" th:field="*{heuredebut}" th:required="required" class="form-control col-md-7 col-xs-12"/>
                            </div>
                        </div>
                         <div class="item form-group">
                            <label for="nom" class="control-label col-md-3 col-sm-3 col-xs-12">HEURE DE FIN</label>
                             <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" data-inputmask="'mask' : '99:99'" id="heuredebut" th:field="*{heurefin}" th:required="required" class="form-control col-md-7 col-xs-12"/>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="formateur">FORMATEURS <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
	                            <select id="formateur" name="formateur" class="select2_single form-control" th:field="*{formateurSet}" multiple="multiple">
	                            	<option data-th-each="formateur : ${formateurs}" th:text="${formateur.getIdentite()}" th:value="${{formateur}}"></option>
	                           </select>
	                         </div>
                        </div>
					    <div class="ln_solid"></div>
					    <div class="form-group">
					      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
					        <button type="reset" class="btn btn-primary">ANNULER</button>
					        <button type="submit" class="btn btn-success">ENREGISTRER</button>
					      </div>
					    </div>
					
					  </form>

                  </div>
                </div>
              </div>
            </div>
           
          </div>
        </div>
        <!-- /page content -->    
  </div>

  <footer>
    <p layout:fragment="custom-footer">This is some footer content from content page 1</p>
  </footer>
  
  
</body>
</html>
