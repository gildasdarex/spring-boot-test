<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout">
<head>
  <title>PEJ/Cabinet</title>
</head>
<body>
 
  <div layout:fragment="content">
                 <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>EDITION D'UN CABINET</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..."/>
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">RECHERCHER!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>
			<div th:with="notifyMessages=${session[T(com.pej.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">	
				  <div th:each="msg : ${notifyMessages}"  class="alert alert-success alert-dismissible fade in" th:classappend="'alert-'+${#strings.toLowerCase(msg.type)}" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
					</button>
					<strong th:text="${msg.text}"></strong>
				  </div>
				  <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(T(com.pej.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
			</div>
            <div class="row">

              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>CABINET</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">
										
					<form id="frmCabinet" novalidate="true"  class="frmPej form-horizontal form-label-left" action="#" th:action="@{/pej/cabinets}" th:object="${objCabinet}" method="post">
				    	
				       <div class="item form-group">
                            <label for="intitule" class="control-label col-md-3 col-sm-3 col-xs-12">INTITULE</label>
                             <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="intitule" th:field="*{intitule}" th:required="required" class="form-control col-md-7 col-xs-12"/>
                            </div>
                        </div>
					    <div class="item form-group">
                            <label for="responsable" class="control-label col-md-3 col-sm-3 col-xs-12">RESPONSABLE</label>
                             <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="responsable" th:field="*{responsable}" th:required="required" class="form-control col-md-7 col-xs-12"/>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label for="email" class="control-label col-md-3 col-sm-3 col-xs-12">EMAIL</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="email" th:field="*{email}" th:required="required" class="form-control col-md-7 col-xs-12"/>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label for="telephone" class="control-label col-md-3 col-sm-3 col-xs-12">TELEPHONE</label>
                             <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="telephone" th:field="*{telephone}" th:required="required" class="form-control col-md-7 col-xs-12"/>
                            </div>
                        </div>
                         <div class="item form-group" style="display:none;">
                            <label for="idcabinet" class="control-label col-md-3 col-sm-3 col-xs-12">CABINET</label>
                             <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="idcabinet" th:field="*{idcabinet}"  class="form-control col-md-7 col-xs-12"/>
                            </div>
                        </div>
                        
					    <div class="ln_solid"></div>
					    <div class="form-group">
					      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
					        <button type="reset" class="btn btn-primary">ANNULER</button>
					        <button type="submit" class="btn btn-success">ENREGISTRER</button>
					      </div>
					    </div>
					
					  </form>

                  </div>
                </div>
              </div>
            </div>
           
          </div>
        </div>
        <!-- /page content -->    
  </div>

  <footer>
    <p layout:fragment="custom-footer">This is some footer content from content page 1</p>
  </footer>
  

    <!-- /validator -->
</body>
</html>
