<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout">
<head>
  <title>PEJ/Fiche financement</title>
</head>
<body>
 
  <div layout:fragment="content">
      <script type="text/javascript" th:inline="javascript">

  </script>
                 <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Ajouter fiche financement</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Rechercher..."/>
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>
			<div th:with="notifyMessages=${session[T(com.pej.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
				  <div th:each="msg : ${notifyMessages}"  class="alert alert-success alert-dismissible fade in" th:classappend="'alert-'+${#strings.toLowerCase(msg.type)}" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
					</button>
					<strong th:text="${msg.text}"></strong>
				  </div>
				  <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(T(com.pej.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
			</div>
            <div class="row">

              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Entreprise</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">
										
					<form id="frmFicheFinancement" novalidate="true"  class="frmPej form-horizontal form-label-left" action="#" th:action="@{'/pej/candidats/materiels/add/action/'+${candidats.idcandidat}}" th:object="${objFichefinancement}" method="get">
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="materiel">Matériel <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select id="materiel" name="materiel" th:field="*{materiel}"  class="select2_single form-control">
                                    <option data-th-each="materiel : ${materiels}" th:text="${materiel.nommateriel}" th:value="${materiel.idmateriel}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fournisseur">Fournisseur <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select id="fournisseur" name="fournisseur" th:field="*{fournisseur}" class="select2_multiple form-control">
                                    <option data-th-each="fournisseur : ${fournisseurs}" th:text="${fournisseur.nomfournisseur}" th:value="${fournisseur.idfournisseur}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="item form-group">
                            <label for="prixunitaire" class="control-label col-md-3 col-sm-3 col-xs-12">Prix unitaire</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="prixunitaire" th:field="*{prixunitaire}" th:required="required" class="form-control col-md-7 col-xs-12"/>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label for="quantite" class="control-label col-md-3 col-sm-3 col-xs-12">Quantité</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="quantite" th:field="*{quantite}" th:required="required" class="form-control col-md-7 col-xs-12"/>
                            </div>
                        </div>
                        
                        
					    <div class="ln_solid"></div>
					    <div class="form-group">
					      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
					        <button type="reset" class="btn btn-primary">Annuler</button>
					        <button type="submit" class="btn btn-success">Enregistrer</button>
                              <a style="margin-left: 8px;" href="#" th:href="@{'/pej/candidats/materiels/'+ ${candidats.idcandidat}}" class="btn btn-info" ><i class="fa fa-back"></i>Retour à la liste </a>
					      </div>
					    </div>
					
					  </form>

                  </div>
                </div>
              </div>
            </div>
           
          </div>
        </div>
        <!-- /page content -->    
  </div>

  <footer>
    <p layout:fragment="custom-footer">This is some footer content from content page 1</p>
  </footer>
  

    <!-- /validator -->
</body>
</html>
