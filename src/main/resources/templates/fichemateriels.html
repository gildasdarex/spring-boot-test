        <div class="right_col" role="main">
          <div class="">


            <div class="clearfix"></div>
			<div th:with="notifyMessages=${session[T(com.pej.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
				  <div th:each="msg : ${notifyMessages}"  class="alert alert-success alert-dismissible fade in" th:classappend="'alert-'+${#strings.toLowerCase(msg.type)}" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
					</button>
					<strong th:text="${msg.text}"></strong>
				  </div>
				  <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(T(com.pej.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
			</div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Liste des matÃ©riels du candidat</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                     <div class="row" >
							 <a style="margin-left: 8px;" href="#" th:href="@{'/pej/candidats/materiels/add/'+ ${idcandidat}}" class="btn btn-info" ><i class="fa fa-plus"></i>Ajouter </a>
                         <a style="margin-left: 8px;" href="#" th:href="@{/pej/candidats}" class="btn btn-default" ><i class="fa fa-back"></i>Retour </a>
						</div>
                    <div class="table-responsive">
                      <table id="datatable-buttons" class="table table-striped table-bordered bulk_action">
                        <thead>
                          <tr class="headings">
                            <th>
                              <input type="checkbox" id="check-all" class="flat"/>
                            </th>
                         <th class="column-title"># </th>
                            <th class="column-title">Matériel </th>
                              <th class="column-title">Numéro obi money bénéficiaire </th>
                              <th class="column-title">Fournisseur </th>

                            <th class="bulk-actions" colspan="7">
                              <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                            </th>
                          </tr>
                        </thead>

                        <tbody>
                         <tr data-th-each="fichefinancement : ${fichefinancements}" class="even pointer">
	                            <td class="a-center ">
	                              <input type="checkbox" class="flat" name="table_records"/>
	                            </td>
								<td class=" " data-th-text="${fichefinancement.idfichefinancement}"></td>
                             <td class=" " data-th-text="${fichefinancement.materiel.nommateriel}"></td>
								<td class=" " data-th-text="${fichefinancement.candidat.telprincipal}"></td>
                             <td class=" " data-th-text="${fichefinancement.fournisseur.nomfournisseur}"></td>
                             <td class=" " data-th-text="${fichefinancement.fournisseur.contactfournisseur}"></td>
                             <td class=" " data-th-text="${fichefinancement.quantite}"></td>
                             <td class=" " data-th-text="${fichefinancement.prixunitaire}"></td>
                             <td class=" " data-th-text="${fichefinancement.prixunitaire*fichefinancement.quantite}"></td>
								<td>
									<div class="btn-group btn-group-xs">
										<a class="btn btn-default" th:href="@{'/pej/candidats/materiels/edit/' + ${fichefinancement.candidat.idcandidat}+'/'+${fichefinancement.idfichefinancement}}" ><i class="fa fa-edit" data-toggle="tooltip"></i>Modifier </a>
										<a class="btn btn-xs btn-danger" th:href="@{'/pej/candidats/materiels/delete/' + ${fichefinancement.candidat.idcandidat}+'/'+${fichefinancement.idfichefinancement}}"><i class="fa fa-trash" data-toggle="tooltip" ></i>Supprimer </a>
									</div>
								</td>
						
		           
                          
							</tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
