<!DOCTYPE html>
<html>
<head>
  <title>PEJ/D&eacute;coupage territoriale</title>
  <script src="content-script.js"></script>
</head>
<body>
 
  <div layout:fragment="content">
                 <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>D&eacute;coupage territoriale</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..."/>
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
   
                     <form id="frmDepartement"  class="form-horizontal form-label-left"  action="#" th:action="@{/home}" th:object="${objDepartement}" method="post">
	                    <div class="form-group"  th:classappend="${#fields.hasErrors('libdeparteement')}? bad">
		                    <label  class="col-sm-2 control-label" for="inputEmail3">Département</label>
		                    <div class="col-sm-10">
		                     <input type="text" th:field="*{libdeparteement}"  id="libbdepartement" placeholder="departement" class="form-control"></input>          
		                    </div>
	                   </div>
						<div class="form-group">
						  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">Description <span class="required">*</span>
						  </label>
						  <div class="col-md-6 col-sm-6 col-xs-12">
						    <input type="text" th:field="*{description}"  id="description" placeholder="description" class="form-control col-md-7 col-xs-12"/>
						  </div>
						</div>
						 <div class="modal-footer">
	                      <button type="reset" class="btn btn-default" data-dismiss="modal">Annuler</button>
	                      <button type="submit" class="btn btn-primary">Enregistrer</button>
	                    </div>
					</form>

            </div>
          
          </div>
        </div>
        <!-- /page content -->    
  </div>

  <footer>
    <p layout:fragment="custom-footer">This is some footer content from content page 1</p>
  </footer>
  

</body>
</html>
